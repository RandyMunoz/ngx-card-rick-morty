<div class="card-profile">
  <p-card>
    <ng-template pTemplate="content">
      <div class="section-detail-content">
        <div>
          <i class="pi pi-info-circle" *ngIf="icon"></i>
          <span>{{ title }}</span>
        </div>
        <div class="value">{{ value }}</div>
        <span>{{ date }}</span>
      </div>
    </ng-template>
  </p-card>
</div>
