<p-card>
  <ng-template pTemplate="content">
    <div class="content-card">
      <div class="content-left">
        <img
          ngSrc="{{ image }}"
          alt="rick-morty"
          width="140"
          height="140"
          loading="lazy"
        />
        <button class="btn-fav" (click)="addOrRemoveFavorite(id)">
          <i class="pi pi-star-fill" [ngClass]="isFavorite ? 'favorite' : ''"></i>
        </button>
      </div>
      <div class="content-right">
        <div class="section-content mb">
          <div class="section-status">
            <span [ngStyle]="{'background': colorStatus}" class="status"></span>
            <span class="sub"> {{ status }} - {{ species }} </span>
          </div>
          <span class="title" (click)="showModal()">
            {{ name }}
          </span>
        </div>
        <div class="section-content mb">
          <span class="sub">Last know location:</span>
          <span class="sub-value">{{ locationName }}</span>
        </div>
        <div class="section-content">
          <span class="sub">First seen in:</span>
          <span class="sub-value">{{ episode }}</span>
        </div>
      </div>
    </div>
  </ng-template>
</p-card>
